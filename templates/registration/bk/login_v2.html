<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ログインページ</title>
</head>
<body>
	<h3>ログイン</h3>
	<form method="post">
		{% csrf_token%}
		{% if form.errors %}
		{% endif %}
		<p>
			<label for="id_username">ユーザー名:</label>
			<input type="text" name="username" value="aaa" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
		</p>
		<p>
			<label for="id_password">パスワード:</label>
			<input type="password" name="password" autocomplete="current-password" required id="id_password">
		</p>
		<button type="submit">ログイン</button>
	</form>
</body>
</html>
